name: Build CV PDFs

on:
  push:
    paths:
      - '**.tex'
      - '**.md'
      - Makefile
  pull_request:
    paths:
      - '**.tex'
      - '**.md'
      - Makefile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Compile Regular CV
        uses: xu-cheng/latex-action@v4
        with:
          root_file: cv.tex
          
      - name: Compile Academic CV
        uses: xu-cheng/latex-action@v4
        with:
          root_file: academic_cv.tex
          
      - name: Upload Regular CV
        uses: actions/upload-artifact@v4
        with:
          name: cv-regular
          path: cv.pdf
          
      - name: Upload Academic CV
        uses: actions/upload-artifact@v4
        with:
          name: cv-academic
          path: academic_cv.pdf
